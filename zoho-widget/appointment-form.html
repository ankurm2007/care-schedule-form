
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.125rem;
            color: #4b5563;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .card-content {
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1rem;
        }

        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .col-span-2 {
            grid-column: span 2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .required::after {
            content: " *";
            color: #ef4444;
        }

        .input, .select, .textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input:focus, .select:focus, .textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea {
            min-height: 80px;
            resize: vertical;
        }

        .date-picker {
            position: relative;
        }

        .submit-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            padding: 0.75rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        .submit-btn:hover {
            background: #1d4ed8;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .toast-description {
            font-size: 0.875rem;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .col-span-2 {
                grid-column: span 1;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schedule Your Appointment</h1>
            <p>Complete the form below to book your medical appointment</p>
        </div>

        <form id="appointmentForm">
            <!-- Personal Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Personal Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">First Name</label>
                            <input type="text" class="input" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label class="label required">Last Name</label>
                            <input type="text" class="input" name="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group">
                            <label class="label">Date of Birth</label>
                            <input type="date" class="input" name="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label class="label">Gender</label>
                            <select class="select" name="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Contact Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">Email Address</label>
                            <input type="email" class="input" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="label required">Phone Number</label>
                            <input type="tel" class="input" name="phone" placeholder="(555) 123-4567" required>
                        </div>
                        <div class="form-group col-span-2">
                            <label class="label">Address</label>
                            <input type="text" class="input" name="address" placeholder="123 Main Street">
                        </div>
                        <div class="form-group">
                            <label class="label">City</label>
                            <input type="text" class="input" name="city" placeholder="Your city">
                        </div>
                        <div class="form-group">
                            <label class="label">State</label>
                            <input type="text" class="input" name="state" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label class="label">ZIP Code</label>
                            <input type="text" class="input" name="zipCode" placeholder="12345">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appointment Details -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Appointment Details</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">Appointment Type</label>
                            <select class="select" name="appointmentType" required>
                                <option value="">Select appointment type</option>
                                <option value="general-checkup">General Checkup</option>
                                <option value="consultation">Consultation</option>
                                <option value="follow-up">Follow-up Visit</option>
                                <option value="vaccination">Vaccination</option>
                                <option value="lab-work">Lab Work</option>
                                <option value="specialist">Specialist Referral</option>
                                <option value="urgent-care">Urgent Care</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Provider</label>
                            <select class="select" name="provider">
                                <option value="">Select provider</option>
                                <option value="dr-smith">Dr. Smith (Family Medicine)</option>
                                <option value="dr-johnson">Dr. Johnson (Internal Medicine)</option>
                                <option value="dr-williams">Dr. Williams (Pediatrics)</option>
                                <option value="dr-brown">Dr. Brown (Cardiology)</option>
                                <option value="dr-davis">Dr. Davis (Dermatology)</option>
                                <option value="no-preference">No Preference</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Date</label>
                            <input type="date" class="input" name="preferredDate">
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Time</label>
                            <select class="select" name="preferredTime">
                                <option value="">Select preferred time</option>
                                <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                                <option value="afternoon">Afternoon (12:00 PM - 5:00 PM)</option>
                                <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
                                <option value="no-preference">No Preference</option>
                            </select>
                        </div>
                        <div class="form-group col-span-2">
                            <label class="label">Urgency Level</label>
                            <select class="select" name="urgency">
                                <option value="routine">Routine (within 2-4 weeks)</option>
                                <option value="soon">Soon (within 1-2 weeks)</option>
                                <option value="urgent">Urgent (within 1-3 days)</option>
                                <option value="emergency">Emergency (same day)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medical Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Medical Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid">
                        <div class="form-group">
                            <label class="label required">Reason for Visit</label>
                            <textarea class="textarea" name="reasonForVisit" placeholder="Please describe the main reason for your appointment..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="label">Current Symptoms</label>
                            <textarea class="textarea" name="symptoms" placeholder="Describe any symptoms you're experiencing..."></textarea>
                        </div>
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="label">Current Medications</label>
                                <textarea class="textarea" name="medications" placeholder="List any medications you're currently taking..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="label">Known Allergies</label>
                                <textarea class="textarea" name="allergies" placeholder="List any known allergies..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Relevant Medical History</label>
                            <textarea class="textarea" name="medicalHistory" placeholder="Include any relevant medical conditions, surgeries, or family history..."></textarea>
                        </div>
                        <div class="form-group">
                            <label class="label">Insurance Provider</label>
                            <input type="text" class="input" name="insurance" placeholder="Your insurance provider">
                        </div>
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="label">Emergency Contact Name</label>
                                <input type="text" class="input" name="emergencyContact" placeholder="Emergency contact full name">
                            </div>
                            <div class="form-group">
                                <label class="label">Emergency Contact Phone</label>
                                <input type="tel" class="input" name="emergencyPhone" placeholder="(555) 123-4567">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="card">
                <div class="card-content">
                    <button type="submit" class="submit-btn">Submit Appointment Request</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // Form handling
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Basic validation
            const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'appointmentType', 'reasonForVisit'];
            const missingFields = requiredFields.filter(field => !data[field]);
            
            if (missingFields.length > 0) {
                showToast('Missing Information', 'Please fill in all required fields.', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showToast('Invalid Email', 'Please enter a valid email address.', 'error');
                return;
            }
            
            // Log form data (in real implementation, this would be sent to a server)
            console.log('Appointment Data:', data);
            
            // Show success message
            showToast('Appointment Request Submitted', "We'll contact you within 24 hours to confirm your appointment.", 'success');
            
            // Reset form
            this.reset();
        });
        
        // Toast notification function
        function showToast(title, message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${message}</div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Trigger show animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 5000);
        }
        
        // Set minimum date to today for date inputs
        const today = new Date().toISOString().split('T')[0];
        const dateInputs = document.querySelectorAll('input[name="preferredDate"]');
        dateInputs.forEach(input => {
            input.setAttribute('min', today);
        });
        
        // Set maximum date to 120 years ago for date of birth
        const maxBirthDate = new Date();
        maxBirthDate.setFullYear(maxBirthDate.getFullYear() - 120);
        const dobInput = document.querySelector('input[name="dateOfBirth"]');
        if (dobInput) {
            dobInput.setAttribute('max', today);
            dobInput.setAttribute('min', maxBirthDate.toISOString().split('T')[0]);
        }
    </script>
</body>
</html>
