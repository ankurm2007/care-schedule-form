
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schedule Your Appointment</h1>
            <p>Complete the form below to book your medical appointment</p>
        </div>

        <form id="appointmentForm">
            <!-- Personal Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Personal Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">First Name</label>
                            <input type="text" class="input" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label class="label required">Last Name</label>
                            <input type="text" class="input" name="lastName" placeholder="Enter your last name" required>
                        </div>
                        <div class="form-group">
                            <label class="label">Date of Birth</label>
                            <input type="date" class="input" name="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label class="label">Gender</label>
                            <select class="select" name="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Contact Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">Email Address</label>
                            <input type="email" class="input" name="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="label required">Phone Number</label>
                            <input type="tel" class="input" name="phone" placeholder="(555) 123-4567" required>
                        </div>
                        <div class="form-group col-span-2">
                            <label class="label">Address</label>
                            <input type="text" class="input" name="address" placeholder="123 Main Street">
                        </div>
                        <div class="form-group">
                            <label class="label">City</label>
                            <input type="text" class="input" name="city" placeholder="Your city">
                        </div>
                        <div class="form-group">
                            <label class="label">State</label>
                            <input type="text" class="input" name="state" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label class="label">ZIP Code</label>
                            <input type="text" class="input" name="zipCode" placeholder="12345">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appointment Details -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Appointment Details</h2>
                </div>
                <div class="card-content">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="label required">Appointment Type</label>
                            <select class="select" name="appointmentType" required>
                                <option value="">Select appointment type</option>
                                <option value="general-checkup">General Checkup</option>
                                <option value="consultation">Consultation</option>
                                <option value="follow-up">Follow-up Visit</option>
                                <option value="vaccination">Vaccination</option>
                                <option value="lab-work">Lab Work</option>
                                <option value="specialist">Specialist Referral</option>
                                <option value="urgent-care">Urgent Care</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Provider</label>
                            <select class="select" name="provider">
                                <option value="">Select provider</option>
                                <option value="dr-smith">Dr. Smith (Family Medicine)</option>
                                <option value="dr-johnson">Dr. Johnson (Internal Medicine)</option>
                                <option value="dr-williams">Dr. Williams (Pediatrics)</option>
                                <option value="dr-brown">Dr. Brown (Cardiology)</option>
                                <option value="dr-davis">Dr. Davis (Dermatology)</option>
                                <option value="no-preference">No Preference</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Date</label>
                            <input type="date" class="input" name="preferredDate">
                        </div>
                        <div class="form-group">
                            <label class="label">Preferred Time</label>
                            <select class="select" name="preferredTime">
                                <option value="">Select preferred time</option>
                                <option value="morning">Morning (8:00 AM - 12:00 PM)</option>
                                <option value="afternoon">Afternoon (12:00 PM - 5:00 PM)</option>
                                <option value="evening">Evening (5:00 PM - 8:00 PM)</option>
                                <option value="no-preference">No Preference</option>
                            </select>
                        </div>
                        <div class="form-group col-span-2">
                            <label class="label">Urgency Level</label>
                            <select class="select" name="urgency">
                                <option value="routine">Routine (within 2-4 weeks)</option>
                                <option value="soon">Soon (within 1-2 weeks)</option>
                                <option value="urgent">Urgent (within 1-3 days)</option>
                                <option value="emergency">Emergency (same day)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Medical Information -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Medical Information</h2>
                </div>
                <div class="card-content">
                    <div class="grid">
                        <div class="form-group">
                            <label class="label required">Reason for Visit</label>
                            <textarea class="textarea" name="reasonForVisit" placeholder="Please describe the main reason for your appointment..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label class="label">Current Symptoms</label>
                            <textarea class="textarea" name="symptoms" placeholder="Describe any symptoms you're experiencing..."></textarea>
                        </div>
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="label">Current Medications</label>
                                <textarea class="textarea" name="medications" placeholder="List any medications you're currently taking..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="label">Known Allergies</label>
                                <textarea class="textarea" name="allergies" placeholder="List any known allergies..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Relevant Medical History</label>
                            <textarea class="textarea" name="medicalHistory" placeholder="Include any relevant medical conditions, surgeries, or family history..."></textarea>
                        </div>
                        <div class="form-group">
                            <label class="label">Insurance Provider</label>
                            <input type="text" class="input" name="insurance" placeholder="Your insurance provider">
                        </div>
                        <div class="grid grid-cols-2">
                            <div class="form-group">
                                <label class="label">Emergency Contact Name</label>
                                <input type="text" class="input" name="emergencyContact" placeholder="Emergency contact full name">
                            </div>
                            <div class="form-group">
                                <label class="label">Emergency Contact Phone</label>
                                <input type="tel" class="input" name="emergencyPhone" placeholder="(555) 123-4567">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="card">
                <div class="card-content">
                    <button type="submit" class="submit-btn">Submit Appointment Request</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
